version: "3.8"
services:
  portfolio:
    image: ghcr.io/maximilienhe/portfolio-next:latest
    ports:
      - "8082:3000"        # NAS:8082 -> container:3000
    environment:
      - NODE_ENV=production
      - TZ=Europe/Paris
      # variables serveur lues a runtime par Next (non prefixees NEXT_PUBLIC_)
      # - DATABASE_URL=...
      # - API_SECRET=...
    restart: unless-stopped
